<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" text="style/css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap');
        </style>
    <title>Survey Form</title>
</head>
<body>
    <center>
    <div id="main-div">
        
        <span id="title">Survey</span>
        <span id="description">This is a Survey Formulary </span>
    

        <div id="form-bg">
        <form id="survey-form">
            
            <!-- USERNAME -->
            <div id="name-form">
            <label id="name-label" for="name">Name</label>
            <input type="text" id="user-name" name="user-name" placeholder="Enter your name" required>
            </div>

            <!-- EMAIL -->
            <div id="email-form">
            <label id="email-label" for="email">Email</label>
            <input type="email" id="email" name="user-email" placeholder="Enter your Email" required>
            </div>

            <!-- NUMBER -->
            <div id="number-div">
            <label id="number-label" for="number">Age(optional)</label>
            <input type="number" id="number" name="user-age" min="18" max="120" placeholder="Age">
            </div>

            <!-- DROPDOWN -->
            <div id="dropdown-div">
            What is your favorite feature of freeCodeCamp?
            <select name="FavFeature" id="dropdown">
                <option value="" disabled selected id="dis-sel"> Select your option...</option>
                <option value="Challenges">Challenges</option>
                <option value="Projects">Projects</option>
                <option value="Community">Community</option>
                <option value="Open-Source">Open Source</option>
            </select>
            </div>
            
            <!-- RADIO -->
            <div id="radio-buttons-div">
                <span id="span-radio">Would you recommend freeCodeCamp to a friend?</span>
                <label for="Definitely">
                <input type="radio" id="Definitely" name="Friend-recommend" value="Definitely"> 
                Definitely</label>
                
                <label for="Maybe">
                <input type="radio" id="Maybe" name="Friend-recommend" value="Maybe">
                Maybe</label>
                
                <label for="Not-sure">
                <input type="radio" id="Not-sure" name="Friend-recommend" value="Not-sure"> 
                Not sure</label>
            </div>
                
            <!-- CHECKBOX -->
            <div id="checkbox-div">
            <label id="checkbox-title">What would you like to see improved? (Check all that apply) </label>
                <label for="Front-end-Projects">
                <input type="checkbox" name="improve" value="Front-end-Projects" id="Front-end-Projects">
                Front-end-Projects</label>

                <label for="Back-end-Projects">
                <input type="checkbox" name="improve" value="Back-end-Projects" id="Back-end-Projects">
                Back-end-Projects</label>

                <label for="Data-Visualization">
                <input type="checkbox" name="improve" value="Data-Visualization" id="Data-Visualization">
                Data-Visualization</label>

                <label for="Challenges">
                <input type="checkbox" name="improve" value="Challenges" id="Challenges">
                Challenges</label>

                <label for="Open-Source-Community">
                <input type="checkbox" name="improve" value="Open-Source-Community" id="Open-Source-Community">
                Open-Source-Community</label>

                <label for="Gitter-help-rooms">
                <input type="checkbox" name="improve" value="Gitter-help-rooms" id="Gitter-help-rooms">
                Gitter-help-rooms</label>

                <label for="Videos">
                <input type="checkbox" name="improve" value="Videos" id="Videos">
                Videos</label>

                <label for="City-Meetups">
                <input type="checkbox" name="improve" value="City-Meetups" id="City-Meetups">
                City-Meetups</label>

                <label for="Wiki">
                <input type="checkbox" name="improve" value="Wiki" id="Wiki">
                Wiki</label>

                <label for="Forum">
                <input type="checkbox" name="improve" value="Forum" id="Forum">
                Forum</label>

                <label for="Additional-Courses">
                <input type="checkbox" name="improve" value="Additional-Courses" id="Additional-Courses">
                Additional Courses</label>
            </div>
            
            <!-- TEXTAREA-->
            <textarea id="textarea-comment" name="comment" rows="4" cols="50" placeholder="Enter your comment here..."></textarea>
            
            <!-- BUTTON -->
            <button id="submit">Submit</button>
            
        </form>  
        </div>
    </div>
    </center>
</body>
</html>
